<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
   
    <link rel="stylesheet" href="css/normalize.css">
     <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <footer class="footer">
    	<div id="map"></div>
    	<div class="container">
    		<div class="flex-form">
    			<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript">
    </script>
    		<div class="header-form">
                        <h2>Contact</h2>
                        <form class="header-form__help" action="#" method="post">
                            <span></span>
                            <input type="text" name="email" value="" placeholder="Your Email">
                            <input class="form_1" type="text" name="company" value="" placeholder="Company">
                            <input class="form_2" type="text" name="subject" value="" placeholder="Subject">
                            <span></span>
                            <textarea name="message" placeholder="Your Messages"></textarea>
                            <button class="header-form__btn" type="submit">Send Message</button>
                        </form>
                    </div>
    	</div>
    	
    	</div>
    	
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
  ymaps.ready(init);
    var myMap,
        myPlacemark;

    function init(){     
        myMap = new ymaps.Map("map", {
            center: [42.123676, 47.840820],
            zoom: 17
        });

        myPlacemark = new ymaps.Placemark([42.123676, 47.840820], { 
            hintContent: 'Маджалис!', 
            balloonContent: 'Местный родник' 
        }, {// Опции.
            // Необходимо указать данный тип макета.
            iconLayout: 'default#image',
            // Своё изображение иконки метки.
            iconImageHref: 'img/img.jpg',
            // Размеры метки.
            iconImageSize: [80, 80],
            // Смещение левого верхнего угла иконки относительно
            // её "ножки" (точки привязки).
            iconImageOffset: [-25, -78]
        }),

        myMap.geoObjects.add(myPlacemark);
            
    };
</script>
  </body>
</html>
